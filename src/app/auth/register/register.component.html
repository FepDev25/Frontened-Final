<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg p-8 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
  
      <!-- Mensaje de error o éxito -->
      <div *ngIf="mensaje" class="text-center p-3 rounded-md"
          [ngClass]="{ 
            'bg-green-100 text-green-700 border border-green-400': exito, 
            'bg-red-100 text-red-700 border border-red-400': !exito 
          }">
        {{ mensaje }}
      </div>
  
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" class="border rounded-md p-2 w-full" formControlName="nombre">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" class="border rounded-md p-2 w-full" formControlName="apellido">
          </div>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Cédula</label>
          <input type="text" class="border rounded-md p-2 w-full" formControlName="cedula">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
          <input type="date" class="border rounded-md p-2 w-full" formControlName="fechaNacimiento">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" class="border rounded-md p-2 w-full" formControlName="email">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" class="border rounded-md p-2 w-full" formControlName="password">
        </div>
  
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" class="border rounded-md p-2 w-full" formControlName="telefono">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Género</label>
            <select class="border rounded-md p-2 w-full" formControlName="genero">
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="O">Otro</option>
            </select>
          </div>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Dirección</label>
          <input type="text" class="border rounded-md p-2 w-full" formControlName="direccion">
        </div>
  
        <button type="submit"
          class="w-full bg-indigo-600 text-white p-3 rounded-md font-semibold hover:bg-indigo-700 transition">
          Crear Cuenta
        </button>
  
        <p class="text-sm text-gray-600 text-center mt-4">
          ¿Ya tienes una cuenta?
          <a routerLink="/auth/login" class="text-indigo-600 font-medium hover:underline">Iniciar sesión</a>
        </p>
      </form>
    </div>
  </div>

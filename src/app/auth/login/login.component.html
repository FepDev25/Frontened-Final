<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-indigo-800">Iniciar Sesión</h2>
  
      <form [formGroup]="form" (ngSubmit)="iniciarSesion()" class="mt-4 space-y-4">
        <!-- Correo -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2"
            formControlName="email"
          />
          <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500">
            Ingrese un correo válido
          </small>
        </div>
  
        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            type="password"
            id="password"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2"
            formControlName="password"
          />
          <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500">
            La contraseña debe tener al menos 6 caracteres
          </small>
        </div>
  
        <!-- Botón Iniciar Sesión -->
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition"
        >
          Iniciar Sesión
        </button>
  
        <!-- Mensaje de error -->
        <div *ngIf="mensajeError" class="text-red-500 text-center mt-2">
          {{ mensajeError }}
        </div>
      </form>
  
      <!-- Link para registro -->
      <p class="text-center text-sm text-gray-600 mt-4">
        ¿No tienes una cuenta?
        <a routerLink="/auth/register" class="text-indigo-600 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
